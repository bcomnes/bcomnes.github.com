---
layout: default
---
<!--Begin Post "{{ page.title }}"-->
<article class="{{page.layout}}">
    <span>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <p class="lead">{{page.date | date_to_string}}</p>
    </span>
    {{ content }}
    <hr>
</article>
<!--End Post "{{ page.title }}"-->
