---
layout: default
---
<!--Begin Linklog "{{ page.title }}"-->
<article class="{{page.layout}}">
<h1><a href="{{ page.external-url }}">{{ page.title }}</a>
<h3 class='linklog-marker'>&rarr;</h3>
<p class="lead"><a href="{{ page.url }}">{% if site.brand %}{{ site.brand }}{% else %}&#8734;{% endif %}</a>{{page.date | date_to_string}}</p>
{{ content }}
<hr>
</article>
<!--End Linklog "{{ page.title }}"-->
