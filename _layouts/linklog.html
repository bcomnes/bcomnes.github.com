---
layout: default
---

<article class="{{page.layout}}">
    <span>
        <h1><a href="{{ page.external-url }}">{{ page.title }}</a>
        <h3 class='linklog-marker'>&rarr;</h3>
        <p class="lead"><a href="{{ page.url }}">&#916</a>{{page.date | date_to_string}}</p>
        {{ content }}
        <hr>
</article>
