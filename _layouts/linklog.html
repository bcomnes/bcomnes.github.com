---
layout: default
descriptor: linklog
---

<div class="linklog">
 <h3><a href="{{ page.external-url }}">{{ page.title }}</a>
  <span class='linklog-marker'>&rarr;</span></h3>
  <p class="lead"><small>
	<a href="{{ page.url }}">&#916</a>
	{{page.date | date_to_string}}
	</small></p>
  {{ content }}
	<hr>
</div>
