<!--Begin Linklog "{{ page.title }}"-->
<article class="linklog h-entry">
<header>
<hgroup>
<h1 class="p-name">
<a class="u-in-reply-to" href="{{ page.external-url }}">{{ page.title }}</a>
<span class='linklog-marker'>{{ site.linklog }}</span>
</h1>
<h2><small>
<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
&bull; <a rel="bookmark" class="u-url" href="{{ page.url }}">{{ site.permalink_marker }}</a>
</small></h2>
<h3 class="author p-author h-card"><small>{{ page.author }}</small></h3>
</hgroup>
</header>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<section class="e-content p-summary">
{% include content-switch.html %}
</section>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
{% include post_footer.html %}
</article>
<!--End Linklog "{{ page.title }}"-->
