<!--Begin Post "{{ page.title }}"-->
<article class="post h-entry">
<header>
<hgroup>
<h1 class="p-name">
<a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a>
</h1>
<h2><small>
<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
</small></h2>
{% include logic/pp-post-author.html %}
</hgroup>
</header>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<section class="e-content p-summary">
{{ page.content }}
</section>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
{% include logic/pp-post-footer.html %}
</article>
<!--End Post "{% include logic/pp-title.html %}"-->
